<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="broker-section">
            <label for="broker-ip">Broker IP:</label>
            <input type="text" id="broker-ip" placeholder="Enter Broker IP">
            <label for="refresh-rate">Refresh Rate (seconds):</label>
            <input type="number" id="refresh-rate" value="2" min="1">
            <button id="connect-btn">Connect</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div class="columns">
            <div class="column">
                <label>Topic 1</label><input type="text" class="topic-input" value="topic/1">
                <label>Topic 2</label><input type="text" class="topic-input" value="topic/2">
                <label>Topic 3</label><input type="text" class="topic-input" value="topic/3">
                <label>Topic 4</label><input type="text" class="topic-input" value="topic/4">
                <label>Topic 5</label><input type="text" class="topic-input" value="topic/5">
                <label>Topic 6</label><input type="text" class="topic-input" value="topic/6">
            </div>
            <div class="column">
                <p id="mqtt-topic-1">--</p>
                <p id="mqtt-topic-2">--</p>
                <p id="mqtt-topic-3">--</p>
                <p id="mqtt-topic-4">--</p>
                <p id="mqtt-topic-5">--</p>
                <p id="mqtt-topic-6">--</p>
            </div>
            <div class="column">
                <p id="mqtt-value-1">--</p>
                <p id="mqtt-value-2">--</p>
                <p id="mqtt-value-3">--</p>
                <p id="mqtt-value-4">--</p>
                <p id="mqtt-value-5">--</p>
                <p id="mqtt-value-6">--</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
